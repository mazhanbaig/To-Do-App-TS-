<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-gradient-to-br from-black via-gray-900 to-black text-white">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoVerse Settings</title>

    <link href="/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Light Mode Styles */
        html.light {
            background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
            color: #111111;
        }

        html.light body {
            background-color: #ffffff;
            color: #111;
        }

        html.light nav {
            background: linear-gradient(to right, #f9f9f9, #e8e8e8);
            border-color: #ccc;
            box-shadow: 0 0 10px #bbb;
        }

        html.light nav a {
            color: #333;
        }

        html.light nav a:hover,
        html.light nav a:focus {
            color: #2575fc;
            border-color: #2575fc;
        }

        /* Mobile menu */
        html.light #mobile-menu {
            background: linear-gradient(to bottom right, #ffffff, #f2f2f2);
            border-color: #ccc;
        }

        html.light .text-gradient {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        html.light .box {
            background-color: rgba(0, 0, 0, 0.05);
            border-color: #ccc;
            box-shadow: 0 0 10px #aaa;
            color: black;
        }

        html.light select {
            background-color: #f9f9f9;
            color: #111;
            border-color: #999;
        }

        html.light button {
            /* background-color: #f9f9f9; */
            color: #111;
            border-color: #999;
        }


        html.light .footer {
            background: rgba(240, 240, 240, 0.6);
            color: #666;
        }
    </style>

    <!-- Tailwind Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        futuristic: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        neon: '#00FFFF',
                        purpleglow: '#8A2BE2',
                        darkbg: '#0a0a23',
                        card: 'rgba(255, 255, 255, 0.05)',
                    },
                    boxShadow: {
                        neon: '0 0 6px #00FFFF',
                        glass: '0 2px 10px rgba(0, 0, 0, 0.3)',
                        purple: '0 0 6px #8A2BE2',
                        white: '0 0 6px #ffffff88',
                    },
                    backdropBlur: {
                        glass: '12px',
                    },
                },
            },
        };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body class="bg-black min-h-screen font-futuristic flex flex-col items-center px-4 pt-6 pb-28">
    <!-- üåå Enhanced Responsive Navbar -->
    <nav
        class=" w-full max-w-5xl mx-auto border border-gray-700 p-4 rounded-xl shadow-neon sticky top-0 z-50 backdrop-blur-glass">
        <div class="flex justify-between items-center">
            <!-- Logo/Title -->
            <h1
                class="text-2xl sm:text-3xl font-extrabold bg-gradient-to-r from-neon to-purpleglow text-transparent bg-clip-text animate-pulse tracking-wider">
                NeoVerse
            </h1>

            <!-- Hamburger Icon (Mobile) -->
            <button id="menu-btn" class="sm:hidden text-neon focus:outline-none text-2xl">
                ‚ò∞
            </button>

            <!-- Nav Links (Desktop) -->
            <div id="nav-links" class="hidden sm:flex gap-4 text-sm sm:text-base font-medium">
                <a href="index.html"
                    class="text-gray-300 hover:text-neon focus:text-neon focus:border-b-2 border-neon pb-1 ">
                    Home</a>
                <a href="task.html"
                    class="text-gray-300 hover:text-neon focus:text-neon focus:border-b-2 border-neon pb-1 ">
                    Tasks</a>
                <a href="profile.html"
                    class="text-gray-300 hover:text-neon focus:text-neon focus:border-b-2 border-neon pb-1 ">
                    Profile</a>
                <a href="settings.html"
                    class="text-gray-300 border-b-2 border-neon hover:text-neon focus:text-neon focus:border-b-2 border-neon pb-1 ">
                    Settings</a>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="absolute right-4 mt-2 hidden flex-col text-sm font-medium bg-gradient-to-br from-[#0f0f1a] via-[#151522] to-[#0f0f1a] border border-gray-700 rounded-lg shadow-neon p-4 w-40 z-50">

            <a href="index.html"
                class="block text-gray-300 hover:text-neon focus:text-neon hover:border-b-2 focus:border-b-2 border-neon pb-1 transition">
                Home
            </a>
            <a href="task.html"
                class="block text-gray-300 hover:text-neon focus:text-neon hover:border-b-2 focus:border-b-2 border-neon pb-1 transition">
                Tasks
            </a>
            <a href="profile.html"
                class="block text-gray-300 hover:text-neon focus:text-neon hover:border-b-2 focus:border-b-2 border-neon pb-1 transition">
                Profile
            </a>
            <a href="settings.html"
                class="block text-gray-300 hover:text-neon focus:text-neon hover:border-b-2 focus:border-b-2 border-neon pb-1 transition">
                Settings
            </a>
        </div>


    </nav>


    <!-- ‚öôÔ∏è Settings Section -->
    <section
        class="bg-black box w-full max-w-3xl mt-6 p-6  rounded-2xl shadow-neon backdrop-blur-glass border border-gray-700 space-y-8">

        <div class="text-center">
            <h2
                class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-neon to-purpleglow text-transparent bg-clip-text animate-pulse tracking-wide">
                Customize Your NeoVerse
            </h2>
            <p class="text-gray-400 mt-2">Personalize your task management experience</p>
        </div>

        <!-- Theme Selection -->
        <div class="flex justify-between items-center">
            <label for="theme" class="text-lg ">üåó Theme</label>
            <select id="theme"
                class="bg-gray-900/50 border border-neon text-white px-4 py-2 rounded-lg backdrop-blur focus:outline-none">
                <option value="dark" selected>Dark</option>
                <option value="light">Light</option>
            </select>
        </div>

        <!-- Notifications Toggle -->
        <div class="flex justify-between items-center">
            <span class="text-lg">üîî Enable Notifications</span>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="notifications" class="sr-only peer" checked>
                <div
                    class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:bg-neon transition-all after:content-[''] after:absolute after:left-[2px] after:top-[2px] after:bg-white after:h-5 after:w-5 after:rounded-full after:transition-all peer-checked:after:translate-x-full">
                </div>
            </label>
        </div>

        <!-- Sorting Preference -->
        <div class="flex justify-between items-center">
            <span class="text-lg ">üîÉ Sort Tasks By</span>
            <select id="sort"
                class="bg-gray-900/50 border border-purpleglow text-white px-4 py-2 rounded-lg backdrop-blur focus:outline-none">
                <option value="date">Date</option>
                <option value="name">Name</option>
                <option value="status">Status</option>
            </select>
        </div>

        <!-- Reset Button -->
        <div class="flex justify-between items-center">
            <span class="text-lg text-red-400">üóëÔ∏è Reset All Tasks</span>
            <button id="resetBtn"
                class="px-4 py-2 rounded-lg bg-red-500 hover:bg-red-600 transition-all shadow-white text-white">Reset</button>
        </div>

        <!-- Save Button -->
        <div class="text-right">
            <button
                class="bg-gradient-to-br from-purpleglow to-neon text-black font-bold px-6 py-2 rounded-lg shadow-neon hover:scale-105 transition-all">
                Save Settings
            </button>
        </div>
    </section>

    <!-- üß† Footer -->
    <footer
        class="w-full fixed bottom-0 text-center py-4 text-xs text-gray-500 bg-black bg-opacity-30 backdrop-blur-glass">
        ¬© 2025 NeoVerse ‚Äî All rights reserved.
    </footer>
    <script src="setting.js"></script>
</body>

</html>
