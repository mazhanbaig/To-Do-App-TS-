        <!-- Mobile Menu -->

        <!-- ðŸ”® Task Input Area -->

                    class="px-6 py-3 rounded-lg bg-gradient-to-br from-purpleglow to-neon text-white shadow-neon hover:scale-105 transition-all duration-300">

            <!-- ðŸ“† Extra Inputs for Date, Priority, and Description -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">

                    class="px-4 py-3 rounded-lg bg-black bg-opacity-30 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-neon placeholder:text-gray-400 backdrop-blur"
                    placeholder="Due Date">

                <select id="taskPriority"
                    class="px-4 py-3 rounded-lg bg-black bg-opacity-30 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-neon placeholder:text-gray-400 backdrop-blur">
                    <option value="" disabled selected>Select Priority</option>
                    <option value="High">ðŸ”¥ High</option>

                    placeholder="Optional description...">
            </div>
        </div>


        <!-- ðŸ§  Task Stats (Optional) -->

                <p class="text-2xl font-bold">0</p>
            </div>
            <div id="totalcompelete"

            </div>
            <div id="totalpending"

                <h3 class="text-gray-300 font-semibold text-sm">Pending</h3>

        <!-- ðŸ“‹ Task List -->
